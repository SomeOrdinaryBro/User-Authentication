{% load static %} {% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login | WebAuth</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <img
    src="{% static 'images/earth_bg_login_n_register.jpg' %}"
    id="video-background"
  />

  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Login</h1>
      <form method="POST" autocomplete="off">
        {% csrf_token %}

        <div class="mb-3">{{ loginform.username|as_crispy_field }}</div>

        <div class="mb-3">{{ loginform.password|as_crispy_field }}</div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <div class="mt-3">
        <p>
          Don't have an account? <a href="{% url 'register' %}">Register</a>
        </p>
      </div>
    </div>
  </body>
</html>
