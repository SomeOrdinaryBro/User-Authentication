<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weather App Project | WebAuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% load static %}
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css" />
  <link rel="stylesheet" href="{% static 'css/weather.css' %}" />

</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 bg-dark text-white p-3 rounded">Weather Dashboard</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="weather-input mb-4">
          <h3 class="mb-3 text-center">Enter a City Name</h3>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control city-input"
              placeholder="E.g., New York, London, Tokyo"
            />
            <button class="btn btn-primary search-btn">Search</button>
          </div>
          <div class="text-center">
            <button class="btn btn-secondary location-btn">Use Current Location</button>
          </div>
        </div>
        <div class="weather-data mb-4">
          <div class="current-weather bg-dark text-white p-3 rounded">
            <div class="details text-center">
              <h2>_______ ( ______ )</h2>
              <h6 style="color: white !important;">Temperature: __Â°C</h6>
              <h6 style="color: white !important;">Wind: __ M/S</h6>
              <h6 style="color: white !important;">Humidity: __%</h6>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="days-forecast">
          <h2 class="mb-3 text-center">5-Day Forecast</h2>
          <div class="row">
            <div class="col-md-12 mb-3">
              <div class="card forecast-card bg-secondary text-white">
                <div class="card-body text-center">
                  <h3 style="color: white !important;">( ______ )</h3>
                  <h6 style="color: white !important;">Temp: __C</h6>
                  <h6 style="color: white !important;">Wind: __ M/S</h6>
                  <h6 style="color: white !important;">Humidity: __%</h6>
                </div>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <div class="card forecast-card bg-secondary text-white">
                <div class="card-body text-center">
                  <h3 style="color: white !important;">( ______ )</h3>
                  <h6 style="color: white !important;">Temp: __C</h6>
                  <h6 style="color: white !important;">Wind: __ M/S</h6>
                  <h6 style="color: white !important;">Humidity: __%</h6>
                </div>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <div class="card forecast-card bg-secondary text-white">
                <div class="card-body text-center">
                  <h3 style="color: white !important;">( ______ )</h3>
                  <h6 style="color: white !important;">Temp: __C</h6>
                  <h6 style="color: white !important;">Wind: __ M/S</h6>
                  <h6 style="color: white !important;">Humidity: __%</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Include the JavaScript file -->
  <script src="{% static 'js/weather.js' %}"></script>
</body>
</html>
